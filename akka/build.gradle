apply plugin: 'scala'

def versionAkka = '2.5.6'

dependencies {
    compile 'org.scala-lang:scala-library:2.11.8'
    compile "com.typesafe.akka:akka-actor_2.11:${versionAkka}"
    compile "com.typesafe.akka:akka-stream_2.11:${versionAkka}"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
